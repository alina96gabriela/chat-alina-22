<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let message of messages">
      <ion-label class="ion-text-wrap" *ngIf="message.user">
        <p class="fw-bold">
          {{message.user}}:
        </p>
        <p>
          {{message.text}}
        </p>
        <br>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
