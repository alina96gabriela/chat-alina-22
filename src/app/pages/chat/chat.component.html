<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-button slot="secondary" (click)="logOut()">LogOut</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-messages></app-messages>
  
  <div class="sticky">
    <ion-item fill="outline">
      <ion-input class="inp" id="name" type="text" [formControl]="messageInput"></ion-input>
    </ion-item>
    <ion-button slot="secondary" id="send" (click)="sendMessage()">Send</ion-button>
  </div>
</ion-content>
